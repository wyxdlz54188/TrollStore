name: Build TrollStore and List Artifacts

on:
  workflow_dispatch: # 只允许手动触发

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Xcode (替代方案)
        run: |
          # 手动选择 Xcode 版本
          sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
          # 接受 Xcode 许可协议
          sudo xcodebuild -license accept

      - name: Install dependencies
        run: |
          # 安装 Homebrew (如果尚未安装)
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.zprofile
          eval "$(/opt/homebrew/bin/brew shellenv)"
          
          # 安装必要工具
          brew install ldid dpkg
          
          # 安装 pwnify
          if [ -d "Pwnify" ]; then
            cd Pwnify
            make
            sudo cp pwnify /usr/local/bin/
            cd ..
          fi

      - name: Build TrollStore
        run: |
          make all
          
      - name: List all build artifacts
        run: |
          echo "构建完成，_build 目录内容如下:"
          echo "=========================================="
          find ./_build -type f -o -type d | sort
          echo ""
          echo "文件详情:"
          echo "=========================================="
          find ./_build -type f -exec ls -la {} \;
          echo ""
          echo "文件大小统计:"
          echo "=========================================="
          find ./_build -type f -exec du -h {} \; | sort -hr

      - name: Upload all build artifacts
        uses: actions/upload-artifact@v4 # 使用 v4 替代已弃用的 v3
        with:
          name: TrollStore-Complete-Build
          path: ./_build/
          if-no-files-found: error
